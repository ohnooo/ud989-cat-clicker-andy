<body>
	<ul class="catList"></ul>
	<div class="cat">
		<h2 class="catName"></h2>
		<div id="catCount"></div>
		<img src="" alt="cat image">
	</div>
	<button id="btnAdmin">Admin</button>
	<form id="admin-panel">
		<label for="name">Name:</label>
		<input type="text" name="name" id="name">
		<label for="imgUrl">Image URL</label>
		<input type="text" name="imgUrl" id="imgUrl">
		<label for="clickCount"># Clicks</label>
		<input type="text" name="clickCount" id="clickCount">
		<button type="submit" id="btnAdminSubmit">Submit</button>
		<button id="btnAdminCancel">Cancel</button>
	</form>
